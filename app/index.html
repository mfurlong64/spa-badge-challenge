<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1><a id="teachers" href="/teachers">SF Teachers</a></h1>
      <div class="teacher_list"></div>
        <script id='hbarsteacherlist' type='text/x-handlebars-template'>
          <ul>
            {{#each teachers}}
              <!-- <li>Hello {{name}}, your ID is {{id}}</li> -->
              <!-- <li><a class="teacher" id="{{id}}" href="#">{{name}}</a></li> -->
              <li><a class="teacher" id="{{id}}" href="#">{{name}}</a></li>
            {{/each}}
          </ul>
        </script>


      <ul>
        <li><a class="teacher" id="10" href="#">Sherif</a></li>
        <li><a href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
      </ul>
  </div>
        <script id='hbarsexample' type='text/x-handlebars-template'>
          <p>{{ name }} is a {{ occupation }}!</p>
        </script>
</body>
</html>
